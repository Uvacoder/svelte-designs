<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning Bujang</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <section class="greet">
      <h1 class="greet__heading">Malam, Bujang.</h1>
      <span class="greet__date">Sabtu, 30 Februari 2020</span>
    </section>
    <form class="form" action="#">
      <div class="form__wrapper">
        <input class="form__input" type="text" placeholder="Username" />
        <img class="form__icon" src="./assets/user.svg" alt="" />
      </div>
      <div class="form__wrapper">
        <input class="form__input" type="text" placeholder="Password" />
        <img class="form__icon" src="./assets/lock.svg" alt="" />
      </div>
      <div class="form__wrapper buttons">
        <input class="form__button" type="submit" value="Login" />
        <a class="form__button" href="#">Register</a>
      </div>
    </form>
    <footer class="navigation">
      <img class="navigation__icon" src="./assets/back.svg" alt="" />
      <img class="navigation__icon" src="./assets/home.svg" alt="" />
      <img class="navigation__icon" src="./assets/recent.svg" alt="" />
    </footer>
  </body>
</html>
